<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    Raúl Ávila - CV
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
</head>

  <body class="cv">

    <div class="container content">
      <header class="masthead">
          <h1 class="masthead-title" style="text-align:left">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            <div style="float:right; padding-top:5px;">
                <a href="/public/CV_Raul_Avila.pdf" downloads>
                  <img alt="Download as PDF" src="/public/pictures/icons/pdf.png" />
                </a>
            </div>
          </h1>
          <div class="font-small" style="text-align:left">
              <a href="mailto:raul@raulavila.com">raul@raulavila.com</a>
          </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date: '%Y' }}">{{ site.time | date: '%Y' }}</time> Raúl Ávila.
          <br>
        </small>
      </footer>
    </div>

{% include google_analytics.html %}

  </body>
</html>
